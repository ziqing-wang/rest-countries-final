<body>
    <header class="header">
        <nav class="nav">
            <h2>Where in the world?</h2>
            <button class="btn nav__mode">
                <i class="far fa-moon"></i>
                <i class="fas fa-moon hidden"></i> 
                <span>Dark Mode</span>
            </button>
        </nav>
    </header>

    <div class="container">
        <div class="search--filter">
            <form class="search">
                <i class="fas fa-search"></i>
                <input type="text" class="search__field" placeholder="Search for a country..." />
            </form>

            <div class="drop-down">
                <button class="btn drop-down__btn">
                    <span>Filter by region</span>
                    <i class="fas fa-chevron-down"></i>
                </button>

                <ul class="option-list hidden">
                    <li><button data-option="Africa" class="btn btn--option">Africa</button></li>
                    <li><button data-option="Americas" class="btn btn--option">Americas</button></li>
                    <li><button data-option="Asia" class="btn btn--option">Asia</button></li>
                    <li><button data-option="Europe" class="btn btn--option">Europe</button></li>
                    <li><button data-option="Oceania" class="btn btn--option">Oceania</button></li>
                </ul>
            </div>
        </div>
